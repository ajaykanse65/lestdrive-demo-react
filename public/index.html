  <!-- Custom Scripts -->
  <script>
    let digitValidate = function (tabswitcher) {
      tabswitcher.value = tabswitcher.value.replace(/[^0-9]/g, "");
    };

    let tabChange = function (val) {
      let tabswitcher = document.querySelectorAll("input.otp");
      if (tabswitcher[val - 1].value != "") {
        tabswitcher[val].focus();
      } else if (tabswitcher[val - 1].value == "") {
        tabswitcher[val - 2].focus();
      }
    };

    $(document).ready(function () {
      document.addEventListener("keyup", function (e) {
        var $list = $(".searchDrop"),
          $typeahead = $("#typeAhead");
        $listItems = $list.find("p");
        if (e.keyCode === 40) {
          var index =
            ($listItems.hasClass("is-selected") &&
              $listItems.filter(".is-selected").index() + 1) ||
            0;
          $(".is-selected").removeClass("is-selected");
          $listItems.eq(index).addClass("is-selected");
          var a = document.getElementsByClassName("is-selected");
          var topPos = a[0].offsetTop;
          document.getElementsByClassName("searchDrop")[0].scrollTop = topPos;
          a[0].addEventListener("keyup", function (e) {
            if (e.keyCode === 13) {
              setTimeout(() => {
                $(".is-selected").click();
              }, 500);
            }
          });
        } else if (e.keyCode === 38) {
          var index =
            ($listItems.hasClass("is-selected") &&
              $listItems.filter(".is-selected").index() - 1) ||
            0;
          $(".is-selected").removeClass("is-selected");
          $listItems.eq(index).addClass("is-selected");
          var a = document.getElementsByClassName("is-selected");
          var topPos = a[0].offsetTop;
          document.getElementsByClassName("searchDrop")[0].scrollTop = topPos;
          a[0].addEventListener("keyup", function (e) {
            if (e.keyCode === 13) {
              setTimeout(() => {
                $(".is-selected").click();
              }, 500);
            }
          });
        } else if (e.keyCode === 13) {
          setTimeout(() => {
            $(".is-selected").click();
          }, 500);
        }
      });
    });
  </script>
